<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->
    <meta name="x-apple-disable-message-reformatting" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />

    <title>Assignment Email Template</title>

    <meta name="description" content="Assignment Email Template" />
    <meta property="og:description" content="Assignment Email Template" />
    <meta property="og:image" content="https://screenshots.visme.co/a7/ec/71/79/1d3f389078b5bcb227ef6b2a9cbd7406_f.jpg?v=192" />
    <meta property="og:title" content="Assignment Email Template" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://render.visme.co/view/x4n79wdw-assignment-email-template" />
  </head>

  <body style="background-color: #eeeeee; margin: 0; width: 100%">
    <table style="border-spacing: 0; font-family: 'Roboto', sans-serif; margin: auto; padding: 0 16px; width: 600px">
      <thead>
        <tr style="background-color: rgb(40, 47, 43); color: #ffffff; padding: 16px">
          <th style="display: flex; align-items: center; justify-content: space-between; width: 100%">
            <img
              src="https://raw.githubusercontent.com/we45/Email-Templates/main/assets/logo.png"
              alt="logo"
              style="padding: 16px"
              width="150px"
            />
            <a
              href="https://appsecengineer.com"
              style="
                color: #ffffff;
                font-size: 14px;
                font-weight: 300;
                letter-spacing: 1.4px;
                margin: 24px;
                text-align: right;
                text-decoration: none;
              "
            >
              APPSECENGINEER.COM
            </a>
          </th>
        </tr>
      </thead>
      <tbody style="background-image: url('https://raw.githubusercontent.com/we45/Email-Templates/main/assets/meeting.jpg'); display: block; padding: 24px">
        <tr>
          <td style="color: #df643a; font-size: 20px; font-weight: 500; padding-bottom: 8px">Hi {name}</td>
        </tr>
        <tr>
          <td style="color: #ffffff; font-size: 18px; font-weight: 300; padding: 8px 0">Your new assignment is here!</td>
        </tr>
        <tr>
          <td style="color: #ffffff; font-weight: 500">Start Date: {start_date}</td>
        </tr>
        <tr>
          <td style="color: #ffffff; font-weight: 500; padding-bottom: 8px">End Date: {end_date}</td>
        </tr>
        <tr>
          <td style="color: #df643a; font-size: 20px; font-weight: 500; padding: 8px 0">{title1}</td>
        </tr>
        <tr>
          <td style="color: #ffffff; font-size: 15px; font-weight: 300; line-height: 1.6; padding-bottom: 8px">{text1}</td>
        </tr>
        <tr>
          <td style="padding: 16px 0 8px">
            <a
              href="{link}"
              style="
                background-color: #df643a;
                border-radius: 16px;
                color: #ffffff;
                font-size: 14px;
                padding: 8px 16px;
                text-decoration: none;
              "
            >
              CLICK HERE TO GET STARTED
            </a>
          </td>
        </tr>
        <tr>
          <td style="position: relative">
            <img
              src="https://raw.githubusercontent.com/we45/Email-Templates/main/assets/gelatin.png"
              style="right: -350px; top: -80px; position: absolute"
              width="150px"
            />
          </td>
        </tr>
      </tbody>
      <tfoot style="background-color: #ffffff; display: block; padding: 24px">
        <tr>
          <td><img src="https://raw.githubusercontent.com/we45/Email-Templates/main/assets/defense.png" width="200px" /></td>
          <td style="font-size: 15px; font-weight: 300; line-height: 1.6; padding-left: 16px">{text2}</td>
        </tr>
      </tfoot>
      <tfoot style="background-color: #4651d5">
        <tr>
          <td style="height: 150px; position: relative">
            <img
              src="https://raw.githubusercontent.com/we45/Email-Templates/main/assets/glasses.png"
              style="position: absolute; bottom: 0"
              width="400px"
            />
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
